<html>
  <head>
    <meta charset="UTF-8">
    <title>Sharing screen!</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />  <link href="./capital_game.css" rel="stylesheet" />
  <script>
var test_type = 0;

/*
 * type
 *      0 : mytalk
 *      1 : othertalk
 */
function jstalktheme_addmsg( time, msg)
{
  var ocontainer = document.getElementById("jstalktheme_test");
  var ocontainer_msg = ocontainer.getElementsByClassName("msg")[0];
  
  var onewmsg = document.createElement("div");
  var onewblank = document.createElement("div");
  
 
    onewmsg.className="mytalk";
    onewmsg.innerHTML = 
    "<div class=\"b\">\n"+
    "</div>\n"+
    "<div class=\"a\">\n"+
    msg+"\n"+
    "</div>\n"+
    "<div class=\"time\">\n"+
    time+"\n"+
    "</div>\n" +
    "";
  
  onewmsg.innerHTML +=
    "<div class=\"clear\">\n"+
    "</div>";
  
  onewblank.className="blank";
  
  ocontainer_msg.appendChild(onewmsg);
  ocontainer_msg.appendChild(onewblank);
  
  ocontainer_msg.scrollTop = ocontainer_msg.scrollHeight;
}


function jstalktheme_testfunc()
{
  var otxtmsg = document.getElementById("jstalktheme_testmsg");
  
  var d = new Date();
  var ampm = (d.getHours()>12 ?  "PM" : "AM");
  var h = (d.getHours()>12 ? d.getHours()-12 : d.getHours());
  var m = d.getMinutes();

  //test_type ^= 0x01;
  jstalktheme_addmsg( ampm+" "+h+":"+m, otxtmsg.value.replace("\n","<br />\n"));
}

</script>
  </head>

  <body>

<table>

    <button type="button" class="controls" onclick="loadCanvasClicked(event)">불러오기</button>
    </td>
    <td>

    </td>

<div class="msg">
</div>

     <p>전송</p>
